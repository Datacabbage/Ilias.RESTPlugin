<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr >
                <th style="vertical-align: middle; width:1px;"><div class="text-center">ID</div></th>
                <th style="vertical-align: middle;"><div class="text-center">API-Key</div></th>
                <th style="vertical-align: middle;"><div class="text-center">API-Secret</div></th>
                <th style="vertical-align: middle; width:1px;"><div class="text-center">Grant-Types</div></th>
                <th style="vertical-align: middle;"><div class="text-center">Route-Permissions</div></th>
                <th style="vertical-align: middle; width:1px;"><div class="text-center">Modify</div></th>
                <th style="vertical-align: middle; width:1px;"><div class="text-center">Delete</div></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="client in clients">
                <td style="width:1px;"><div class="text-center">{{client.id}}</div></td>
                <td>{{client.api_key}}</td>
                <td>{{client.api_secret}}</td>
                <td>
                    <div data-ng-show="{{client.oauth2_gt_authcode_active}}"><span class="label label-granttype">Authentification Code</span><br/></div> 
                    <div data-ng-show="{{client.oauth2_gt_authcode_active}}"><span data-ng-show="{{client.oauth2_gt_implicit_active}}" class="label label-granttype">Implicit</span><br/></div>
                    <div data-ng-show="{{client.oauth2_gt_authcode_active}}"><span data-ng-show="{{client.oauth2_gt_resourceowner_active}}" class="label label-granttype">Resource Owner</span><br/></div> 
                    <div data-ng-show="{{client.oauth2_gt_authcode_active}}"><span data-ng-show="{{client.oauth2_gt_client_active}}" class="label label-granttype">Client Credentials</span><br/></div>
                </td>
                <td data-ng-bind-html='client.permissions | format_permissions'></td>
                <td style="vertical-align: middle;"><div class="text-center"><button class="btn btn-primary btn-xs" data-ng-click="editClient(client)">Modify</button></div></td>
                <td style="vertical-align: middle;"><div class="text-center"><button class="btn btn-danger btn-xs" data-ng-click="deleteClient($index)">Delete</button></div></td>
            </tr>
        </tbody>
    </table>
    <br />
    <button class="btn btn-primary" data-ng-click="createNewClient()">Create a new REST client</button>
</div>
