<div>
    <div data-ng-show="authentication.tryAutoLogin()" class="alert alert-info" role="alert">You came from the ILIAS platform. Trying to login automatically ...</div>
    
    <div data-ng-hide="authentication.tryAutoLogin()">
        <img class="login-img" src="img/logo.png" alt="Logo">
        
        <form class="form-signin" data-ng-submit="manualLogin()">
            <h2 class="form-signin-heading">REST Administration</h2>
            
            <label for="inputUser" class="sr-only">Username</label>
            <input data-ng-model="formData.userName" type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input data-ng-model="formData.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</div>
