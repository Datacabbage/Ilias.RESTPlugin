<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>api_key</th>
                <th>api_secret</th>
                <th>oauth2 redirection_uri</th>
                <th>oauth2 consent message</th>
                <th>permissions</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="client in clients">
            <td>{{client.id}}</td>
            <td>{{client.api_key}}</td>
            <td>{{client.api_secret}}</td>
            <td>{{client.oauth2_redirection_uri}}</td>
            <td>{{client.oauth2_consent_message}}</td>
            <td>{{client.permissions}}</td>
            <td><button class="btn btn-primary" ng-click="editClient(client)">Ändern</button></td>
            <td><button class="btn btn-danger" ng-click="deleteClient($index)">Löschen</button></td>
        </tr>
        </tbody>
    </table>
    <br />
    <button class="btn btn-primary" ng-click="createNewClient()">Einen neuen Client anlegen</button>
    <!--<button class="btn" ng-click="loadClients()">Reload</button> -->
    <!--<div>{{getAccessToken()}}</div>-->

</div>
