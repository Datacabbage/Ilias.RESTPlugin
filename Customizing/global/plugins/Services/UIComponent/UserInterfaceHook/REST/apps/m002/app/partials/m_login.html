<div class="container">
    <div class="row" style="padding: 5% 0;">
        <!--<div class="col-sm-6 col-md-4 col-md-offset-4">-->


            <div class="maccount-wall" style="margin-left: auto;
    margin-right: auto;vertical-align: middle; padding: 10% 0;">
                <h5 class="error_msg" data-ng-show="loginFailed()">Login failed.</h5>
                <img class="profile-img" src="../../../templates/default/images/v1/HeaderIcon_v1.svg"
                     alt="">

                <form class="form-signin" ng-submit="loginUC(logindata.user_name, logindata.password)">
                    <h4>ILIAS Mobile Uni Marburg</h4>
                    <input ng-model="logindata.user_name" type="text" class="form-control" placeholder="Benutzername" required autofocus>
                    <input ng-model="logindata.password" type="password" class="form-control" placeholder="Passwort" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
                </form>
            </div>

       <!-- </div> -->
    </div>
</div>
